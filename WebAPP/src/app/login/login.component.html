<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <!-- bg-login-image -->
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome HR!</h1>
                                    <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
                                </div>
                                <form class="user" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                        id="username" name="username" ngModel aria-describedby="emailHelp"
                                            placeholder="Enter User Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                        id="password" name="password" ngModel placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" type="submit">Login</button>

                                    <!-- <a  type="submit" href="index.html" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </a> -->
                                    <hr>
                                    <a href="javascript:void(0);" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Login with Google
                                    </a>
                                    <a href="javascript:void(0);" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="javascript:void(0);">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="javascript:void(0);">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
