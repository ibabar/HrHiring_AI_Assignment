<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div class="d-flex flex-row-reverse bg-secondary">
                <a href="#" (click)="logOut()" class="btn btn-danger btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-arrow-right"></i>
                    </span>
                    <span class="text">Log Out</span>
                </a>
            </div>
            <h4 class="card-title">Candidate Applications</h4>
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body" [formGroup]='saveApplicant'>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input formControlName='Name' type="text" class="form-control" name="name" id="Name"
                                    aria-describedby="emailHelp" placeholder="Name">
                                <div *ngIf="submitted && f.Name.errors?.required" class="invalid-feedback d-block">
                                    * Required
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name">Email</label>
                                <input formControlName='Email' type="text" class="form-control" name="name" id="Email"
                                    aria-describedby="emailHelp" placeholder="Email">
                                <div *ngIf="submitted && f.Email.errors?.required" class="invalid-feedback d-block">
                                    * Required
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name">Mobile Number</label>
                                <input formControlName='MobileNumber' type="text" class="form-control" name="name"
                                    id="name" aria-describedby="emailHelp" placeholder="Mobile Number">
                                <div *ngIf="submitted && f.MobileNumber.errors?.required"
                                    class="invalid-feedback d-block">
                                    * Required
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name">Select Position</label>
                                <select formControlName="VacancyId" class="form-control">
                                    <option [ngValue]='null' disabled selected hidden>select vacancy</option>
                                    <option [value]="vac.Value" *ngFor="let vac of vacancyList">{{vac.Text}}</option>
                                </select>
                                <div *ngIf="submitted && f.VacancyId.errors?.required" class="invalid-feedback d-block">
                                    * Required
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="name">Upload Resume</label>
                                <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
                                <div *ngIf="submitted && f.ImgPath.errors?.required" class="invalid-feedback d-block">
                                    * Required
                                </div>
                            </div>
                            <button type="submit" (click)="SaveApplicant()" class="btn btn-primary mt-2">Add</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body" style="max-height: 300px ; overflow-y: scroll;">
                            <h5>Total Positions <span class="badge bg-secondary">{{applicantList.length}}</span></h5>
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">MObile</th>
                                        <th scope="col">Vacancy</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let vac of applicantList; let i = index">
                                        <th scope="row">{{i+1}}</th>
                                        <td>{{vac.name}}</td>
                                        <td>{{vac.email}}</td>
                                        <td>{{vac.mobileNumber}}</td>
                                        <td>{{vac.vacancyName}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
